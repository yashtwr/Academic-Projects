<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Catch-Up</h1> 
</div>
  
<div class="container">
	<div class="row">
	<form name = "login" method = "POST" action="/login">
     {% if msg %}
    <div class="alert alert-danger" role="alert">
      {{msg}}
    </div>
    {% endif%}
    <div class="form-group">
      <label for="usr">Username:</label>
      <input type="text" class="form-control" id="usr" name="email" placeholder="username@uwaterloo.ca" required>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pswd" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
	<a href="signup.html"><button type="button" class="btn btn-secondary" onclick="location.href='signup.html'" action="/signup">Sign Up</button></a><br/>
		<a href="forgot_Password.html" class="btn btn-link" role="button">Forgot Password?</a>
		
  </form>
  </div>
</div>

</body>
</html>
